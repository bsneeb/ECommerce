<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Tables Day </title>
        <style>
            table, th, td {border: .1px solid black;}
        </style>
    </head>
    <body>

        <table>
            <tr> <!-- TR = table row, td = table data -->
                <td> Cell 1 </td>
                <td> Cell 2 </td>
                <td> New column </td>
            </tr>
            <tr> 
                <td> Cell 3 </td>
                <td> Cell 4 </td>
                <td> New Cell </td>
            </tr>
        </table>

        <br><br>

        <table>
            <tr>
                <td> Item One </td>
                <td rowspan="2"> Item Two </td>
                <td> Item Three</td>
            </tr>
            <tr> 
                <td> Item Five </td>
                <td> Item Six </td>
            </tr>
        </table>

        <br><br>

        <table>
            <tr>
                <td> Item One </td>
                <td> Item Two </td>
                <td> Item Three </td>
            </tr>
            <tr>
                <td colspan="2"> Item Four </td>
                <td> Item Five </td>
            </tr>
        </table>

        <br><br>
        <!-- Table Example: -->
        <p> Table Example from Handout </p>
        <table>
            <tr> 
                <td colspan="4"> <strong> Sample Table </strong> </td>
            </tr>
            <tr>
                <td> Cell One </td>
                <td rowspan="2"> Cell Two </td>
                <td> Cell Three </td>
                <td rowspan="2"> Cell Four </td>
            </tr>
            <tr> 
                <td> Cell Five </td>
                <td> Cell Six </td>
            </tr>
            <tr>
                <td colspan="4"> Cell Seven </td>
            </tr>
        </table>

    </body>
</html>
