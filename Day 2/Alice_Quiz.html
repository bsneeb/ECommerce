<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Alice in Wonderland Quiz </title>
        <link rel=stylesheet type=text/css href=alice.css />
    </head>
    <body>

        <h1> Alice in Wonderland Quiz </h1>

        <form>
            <label for="question1"> <h2> Question 1 </h2></label>
            <p> What is the main character's name? </p>
            <input type="text" id="question1"> 
            <br> <br> <br> <br> 

            <label for="question2"> <h2> Question 2 </h2> </label>
            <p> What color is the rabbit? </p> 
            <input type="text" id="question2"> 
            <br> <br> <br> <br> 

            <label for="question3"> <h2> Question 3 </h2> </label>
            <p> True or false: This book is fiction </p>
            <input type="radio" name="question3" id="true" value="true">
            <label for="true"> True </label> <br>
            <input type="radio" name="question3" id="false" value="false">
            <label for="false"> False </label> 
            <br> <br> <br> <br>
        </form>

    </body>
</html>
